{% extends 'base.html' %}

{% block content %}
    {% for num, weekday in weekdays %}
        <p>
        <h2>{{ weekday }}</h2>
        {% for showing in showings %}
            {% if showing.get_numerical_weekday == num %}
                <p>
                    {% include '_showing.html' %}
                </p>
            {% endif %}
        {% endfor %}
        </p>
    {% endfor %}
{% endblock %}
