{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <p><h1>Add Movie</h1></p>

    <form method="post">
        {% csrf_token %}
        <div class="edit-form">
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
